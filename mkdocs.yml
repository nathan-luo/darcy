site_name: llmgine
repo_url: https://github.com/nathan-luo/llmgine
site_url: https://nathan-luo.github.io/llmgine
site_description: A llm engine to build anything you can imagine.
site_author: Nathan Luo
edit_uri: edit/main/docs/
repo_name: nathan-luo/llmgine
copyright: Maintained by <a href="https://nathan-luo.com">nathan-luo</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/llmgine"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/nathan-luo/llmgine
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/llmgine

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
